<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-API-Coding-Quize</title>
    <link rel="stylesheet" type="text/css" href="/04-API-Quize/assets/style.css">
    <script defer src="/04-API-Quize/assets/script.js"></script>
</head>

    


<body>
    
    <div class = "container">
    <div id="questions-container" class ="hide">
        <div id="Score-board"></div>  
    <div id="questions">Questions</div>
    <h2 id = "countdown"></h2>

    <div class = "current-score hide">
        <div id="Score-board"></div>
    </div> 
    <!--This the button in which the options will show up in -->
    <div id="answer-buttons" class="btn-grid">
    <button id="A" class="btn">Answer 1</button>    
    <button id="B" class="btn">Answer 2</button>    
    <button id="C" class="btn">Answer 3</button>    
    <button id="D" class="btn">Answer 4</button> 
    <div class = "hide" id = "feedback-correct"> Correct</div>
    <div class = "hide" id = "feedback-wrong"> Incorrect</div>   
    </div>
</div>

    <!--This container is the one you are presented with at the beginning -->
    <div id="start-btn" class ="start_btn">
        <h2>Coding Quize</h2>
        <p>The following is a list of coding questions. For every question you get right you will be rewarded with 10 points. For every question you get wrong you will lose 10 points and 10 seconds</p>
        <button id="str-btn">Start Quiz</button>
       
    </div>

<section  class ="hide" id="name">
    <!--this is the contair in which you enter your name in-->
    <h2>Enter your name</h2>
    <input id ="users-name" type= "text">
    <div class = "final-score">
        <div id="final"></div>
    </div>
    <!--This button enter you score into local data -->
    <div  class ="start_btn"><button id="Submit-btn">Submit Score</button></div>
</section>
    <!--this is button is for trying again-->
    <div  ><button class ="hide" id="start-Over">Try again</button></div>
    <!--This is for showing the scores at the end of the quize -->
    <section class="hide" id="end-score">
        <span id="display-name"></span>
        <span id="display-score"></span>
    </section>
    <section>
    
    </section>
</div>
</body>
</html>
